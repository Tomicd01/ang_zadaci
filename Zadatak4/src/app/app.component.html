<div class="box">
  <div class="navigation">
    <ul id="">
      <li class="item"><a  class="tab" [ngClass]="{'active': activeTab === 1}" (click)="setActiveTab(1)">Home</a></li>
      <li class="item"><a  class="tab" [ngClass]="{'active': activeTab === 2}" (click)="setActiveTab(2)">About</a></li>
      <li class="item"><a  class="tab" [ngClass]="{'active': activeTab === 3}" (click)="setActiveTab(3)">Pricing</a></li>
      <li class="item"><a  class="tab" [ngClass]="{'active': activeTab === 4}" (click)="setActiveTab(4)">Details</a></li>
      <li class="item"><a  class="tab" [ngClass]="{'active': activeTab === 5}" (click)="setActiveTab(5)">Profile</a></li>
      <li class="item"><a  class="tab" [ngClass]="{'active': activeTab === 6}" (click)="setActiveTab(6)">Plan</a></li>
      <li class="item"><a  class="tab" [ngClass]="{'active': activeTab === 7}" (click)="setActiveTab(7)">Email</a></li>
    </ul>
  </div>

  <div id="tab-contents">
    <div *ngIf="activeTab === 1" class="p-4">Home tab</div>
    <div *ngIf="activeTab === 2" class="p-4">About tab</div>
    <div *ngIf="activeTab === 3" class="p-4">Pricing tab</div>
    <div *ngIf="activeTab === 4" class="p-4">Details tab</div>
    <div *ngIf="activeTab === 5" class="p-4">Profile tab</div>
    <div *ngIf="activeTab === 6" class="p-4">Plan tab</div>
    <div *ngIf="activeTab === 7" class="p-4">Email tab</div>
  </div>
</div>
